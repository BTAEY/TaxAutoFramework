<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>发起流程</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/navigation.css}" />
    <link th:href="@{/plugins/datepicker/css/bootstrap-datetimepicker.css}" rel="stylesheet"/>
</head>
<body>
    <div th:replace="fragments/navigation::navigation"></div>

    <div class="container">
        <div class="row">
            <form class="form-horizontal" action="#" th:action="@{/startTaxPayment_workflow}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="applier">申请人</label>
                    <input type="text" class="form-control" name="applier" id="applier" placeholder="申请人" th:value="${applier}"/>
                </div>
                <div class="form-group">
                    <label for="applyDate">申请日期</label>
                    <div class="input-group date form_date col-sm-5" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input th:type="text" class="form-control" id="applyDate" placeholder="申请日期" readonly="true" name="applyDate"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wfname">流程名称</label>
                    <input type="text" class="form-control" id="wfname" name="wfname" placeholder="流程名称" th:value="${wfname}"/>
                </div>
                <div class="form-group">
                    <label for="desc">描述</label>
                    <textarea id="desc"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputFile">附件上传</label>
                    <input type="file" id="inputFile" name="file"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <script th:src="@{/plugins/datepicker/js/bootstrap-datetimepicker.min.js}"></script>
    <script>
        $(".form_date").datetimepicker({
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
            format:'dd/mm/yyyy'
        })
    </script>
</body>
</html>
