<head th:fragment="commonHead(title)">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:replace="${title}">The Template Header</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>

<div class="navbar-header"  th:fragment="navigation">
    <div class="navbar-header__brand">
        <h2 id="logo" style="cursor:pointer;">税务自动化管理系统</h2>
        <ul class="navbar-header__brand__item clearfix">
            <li class="navbar-header__avatar">
                <span sec:authentication="name"/>
            </li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" value="退出"/>
                </form>
            </li>
        </ul>
    </div>
    <nav class="navbar-header__container">
        <a class="navbar-header__container__item">系统管理</a>
        <a class="navbar-header__container__item">工作任务管理</a>
        <a class="navbar-header__container__item">税种管理</a>
        <a class="navbar-header__container__item">税务风险管理</a>
        <a class="navbar-header__container__item">统计分析</a>
        <a class="navbar-header__container__item">税务筹划</a>
    </nav>
</div>

<div class="slide-menu" id="leftSlideMenu" th:fragment="menu">
    <div class="slide-menu-top">
        <div id="mini" style="border-bottom:1px solid rgba(255,255,255,.1)"><img th:src="@{/images/mini.png}" ></div>
    </div>
    <ul>
    </ul>
</div>

<span th:fragment="commonLoadJs">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/javascript/js/common.js}"></script>
    <script>
        $("#logo").click(function(evt){
            window.location.href = "/";
        });
    </script>
</span>

<div th:fragment="footer">
</div>
