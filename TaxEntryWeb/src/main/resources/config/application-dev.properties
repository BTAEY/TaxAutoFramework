#server.context-path=/TaxAutoSystem
server.seesion-timeout=600

server.port=9090

spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true

#mysql.db.url=127.0.0.1
#mysql.db.port=3306
#mysql.db.name=tax_auto_system
#mysql.db.user=taxadmin
#mysql.db.password=password

spring.datasource.primary.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.primary.url=jdbc:mysql://${mysql.db.url}:${mysql.db.port}/${mysql.db.name}?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true
spring.datasource.primary.username=${mysql.db.user}
spring.datasource.primary.password=${mysql.db.password}

spring.devtools.restart.enable=true

flyway.baseline-on-migrate=true
flyway.validate-on-migrate=false
flyway.locations=db/migration/mysql

mybatis.type-aliases-package=com.ey.tax.entity,com.ey.tax.model
mybatis.mapper-locations=classpath*:mapper/*.xml



# Thymeleaf Properties
# Enable template caching.
spring.thymeleaf.cache=true
# Check that the template exists before rendering it.
spring.thymeleaf.check-template=false
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true
# Content-Type value.
spring.thymeleaf.content-type=text/html
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Comma-separated list of view names that should be excluded from resolution.
#spring.thymeleaf.excluded-view-names=
# Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/templates/
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html
# Order of the template resolver in the chain.
#spring.thymeleaf.template-resolver-order=
# Comma-separated list of view names that can be resolved.
spring.thymeleaf.view-names=

# Added & Updated Properties in Thymeleaf 3
# Template mode to be applied to templates.
spring.thymeleaf.mode=html5
# Enable Thymeleaf decoupling template logic.
spring.thymeleaf.decoupled-logic=false

security.basic.authorize-mode=AUTHENTICATED

spring.activiti.deployment-name=TaxAutoFramework_Deploy
#spring.activiti.extend.database-type=MySQL
spring.activiti.extend.activity-font-name=宋体
spring.activiti.extend.label-font-name=宋体
spring.activiti.extend.annotation-font-name=宋体
spring.activiti.extend.deployment-mode=single-resource


